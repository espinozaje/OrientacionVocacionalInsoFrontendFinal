<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
<div class="container">
    <aside #sideMenu>
        <div class="top">
            <div class="logo">
                <img src="mi-logo.png" alt="logo"/>
                <h1>T-UPAO</h1>
            </div>
            <div class="close" id="close-btn" #closeBtn>
                <span class="material-icons-sharp">close</span>
            </div>
        </div>

        <div class="sidebar">
            <a routerLink="/dashboard-student-free" class="active">
                <span class="material-icons-sharp">grid_view</span>
                <h3>Dashboard</h3>
            </a>
            <a routerLink="/test-vocationalf" 
                class="active" 
                [class.disabled]="!showTestWarning" 
                [attr.disabled]="showTestWarning ? true : null">
                <span class="material-icons-sharp">quiz</span>
                <h3>Realizar Test</h3>
            </a>
            <a routerLink="/dashboard-student-free/advisors"  class="active"
       >
                <span class="material-icons-sharp">groups</span>
                <h3>Asesores</h3>
            </a>
            <a routerLink="/dashboard-student-free/profile-student" class="active">
                <span class="material-icons-sharp">settings</span>
                <h3>Configuracion</h3>
            </a>
            <a routerLink="/dashboard-student-free/plans" class="activepremium">
                <span class="material-icons-sharp">workspace_premium</span>
                <h3>PÃ¡sate a premium!</h3>
            </a>
            <a (click)="logout()" >
                <span class="material-icons-sharp">logout</span>
                <h3>Cerrar Sesion</h3>
            </a>
        </div>
    </aside>
    <main>
        <router-outlet></router-outlet>
    </main>

    <div class="right">
        <div class="top">
            <button id="menu-btn" #menuBtn>
                <span class="material-icons-sharp">menu</span>
            </button>
            <div class="theme-toggler" #themeToggler>
                <span class="material-icons-sharp active">light_mode</span>
                <span class="material-icons-sharp">dark_mode</span>
            </div>
            <div class="profile" *ngIf="user">
                <div class="info" >
                    <p>Hey, <b>{{user.firstName}}</b></p>
                </div>
                <div class="profile-photo">
                    <span class="material-icons-sharp"><img [src]="user.img_profile" alt="profile"></span>
                </div>
            </div>
        </div>
    </div>
</div>
